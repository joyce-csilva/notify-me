<!DOCTYPE html>
<html lang="en-US">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Notify-me</title>
</head>

<body>
    <header>

        <button id="close">
            <div id="title"> Notify-me </div>
            <img src="./assets/sinalX.svg" />
        </button>

    </header>
    <form>
        <div id="clock-wrap">
            <img src="https://img.freepik.com/vetores-premium/despertador-amarelo_92863-65.jpg?w=740" alt="It's a clock"
                id="clock">
        </div>
        <div id="data">
            <p>Segunda, 01 de Janeiro de 2022 </p>
            <p id="horario">09:49:15</p>
            <button class="button"> <a href="https://expert.brasil.adp.com/" title="Registrar">Registrar
                    Entrada</a></button>
            <p id="lastrecord">Último registro realizado <br>
                30/12/2022 ás 18:30 </p>
        </div>


    </form>
</body>

</html>
